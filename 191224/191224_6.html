<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function doPrint(){
				alert("함수호출");
				var myPtag = document.getElementById("myprint");
				myPtag.innerHTML = "글자내용이바뀝니다.";
				var gugudan = "";                                      // 문자열로 저장한다는 뜻
				for(var i = 1; i<10; i++) {
					gugudan = gugudan + "2 x " + i + " = " + (2 * i) + " <br/> ";
					}
				myPtag.innerHTML = gugudan;
				}
		</script>
	</head>
	<body>
		<h1>구구단 출력</h1>
		<form>
			몇단 출력?
			<input type="text">
			<input type="button" onclick="doPrint();" value="구구단출력"/>
		</form>
		<p id="myprint">
		<br/>
			여기에 구구단이 출력됩니다.
		</p>
	</body>
</html>
