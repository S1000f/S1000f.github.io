<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .none{
            display:none;
        }
        .block{
            display:block;
            background-color:antiquewhite;
        }
        .inline{
            display:inline;
            background-color:aquamarine;
            height: 100px;
        }
        .inlineblock{
            display:inline-block;
            background-color:forestgreen;
            height: 200px;
        }

    </style>
</head>
<body>
    <div class="none">
        <span>none...</span>
    </div>
    <div class="block">
        <span>block block</span>
    </div>
    <div class="inline">
        <span>inline inline</span>
    </div>
    <div class="inlineblock">
        <span>inlineblock</span>
    </div>

</body>
</html>
