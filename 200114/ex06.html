<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        setTimeout(function () {
            alert("1초뒤에 출력");
            document.getElementById("mydiv").style.left = "200px";
        }, 1000);
    </script>
    <style>
        #wrap {
            position: relative;
        }
        #mydiv {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            background-color: aquamarine;            
        }
    </style>

</head>
<body>
    <div id="wrap">
        <div id="mydiv"></div>
    </div>
</body>
</html>
