<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul {
            overflow: hidden;
            float: left;
            padding: 15px;
        }
        li {
            list-style : none;
            float : left;
            padding: 15px;
        }
        li:first-child { border-radius: 30px 0 0 30px;}
        li:last-child { border-radius: 0 30px 30px 0;}

        li:nth-child(2n) {background-color:antiquewhite;}
        li:nth-child(2n+1) {background-color:aqua;}
    </style>
</head>
<body>
    <h1>11123</h1>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>thrd</li>
        <li>forth</li>
        <li>fifth</li>
        <li>sixth</li>
        <li>seventh</li>
    </ul>

</body>
</html>
