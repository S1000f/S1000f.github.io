<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1 + h2 {
            color : blue;
        }
        h1 ~ h4 {
            color : yellow;
        }
        h1 + h4 {
            background-color : aquamarine;
        }
        h1:hover {
            background-color : red;
            cursor : pointer;
        }
        h1:active {
            background-color : antiquewhite;
        }
    </style>
</head>
<body>
    <h1>글자1</h1>
    <h2>글자2</h2>
    <h3>글자3</h3>
    <h4>글자4</h4>

</body>
</html>
