<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input[type=checkbox] {
            display : none;
        }
        input[type=checkbox]:checked + div{
            height : 0;
        }

        div{
            overflow : hidden;
            width : 300px;
            height : 300px;
            background-color : antiquewhite;

            transition-duration : 1s;
        }
    </style>
</head>
<body>
    <label for="tab1">tab1</label>
    <input id="tab1" type="checkbox" />

    <div>
        <h1>Headline</h1>
    </div>
</body>
</html>
